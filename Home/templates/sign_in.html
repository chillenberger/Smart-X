{% extends "index_old.html" %}



{% block content %}
{% load static %}


<!-- Sign in form  account to come-->
<header class="masthead bg-primary text-tertiary text-center">
  <div class="container">
    <h2 class="text-center text-uppercase text-secondary mb-0">Enter Login Information</h2>
    <hr class="star-dark mb-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
        <form id="contactForm" novalidate="novalidate">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>User Name</label>
              <input class="form-control" type="text" placeholder="User Name" required="required" data-validation-required-message="Invalid Password">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Password</label>
              <input class="form-control" type="text" placeholder="Password" required="required" data-validation-required-message="Invalid Password">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-xl" onclick="Signin()">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<script>

function Signin() {
    window.location.assign("{% url "signed_in"%}")
  }

</script>


{% endblock content %}
